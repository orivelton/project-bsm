<html lang="pt-br">
   <head>
      <title>BSM sport & media | Contato</title>

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta property="og:title" content="Vide" />

      <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />

      <link href="css/style.css" rel='stylesheet' type='text/css' />

      <link href="css/component.css" rel="stylesheet" type="text/css" />
   </head>
   <body class="cbp-spmenu-push contato">
      <!-- data-vide-bg="video/ocean" -->
      <div class="container">
         <div class="header">
            <div class="container">
               <div class="col-md-11">
                  <div class="navbar-header">
                     <a class="navbar-brand" href="index.html">
                     <img src="img/bsm-logo.png" alt="">
                     </a>
                  </div>
                  <img src="img/globe.png" alt="" class="img-globe">
               </div>
               <div class="top-nav">
                  <nav class="top-nav-bottom cbp-spmenu cbp-spmenu-vertical cbp-spmenu-right" id="cbp-spmenu-s2">
                     <button id="showRightPush2">
                     <span class="more-menu more-menu--close">&times;</span>
                     </button>
                     <ul class="top-nav__link">
                        <li>
                           <a href="index.html" class="top-nav__link-first" title="menu">menu</a>
                        </li>
                        <li>
                           <a href="" title="sobre">sobre</a>
                        </li>
                        <li>
                           <a href="" title="brand">brand</a>
                        </li>
                        <li>
                           <a href="" title="mídia">mídia</a>
                        </li>
                        <li>
                           <a href="" title="esportes & educação">esportes & educação</a>
                        </li>
                        <li>
                           <a href="" title="BSM no mundo">BSM no mundo</a>
                        </li>
                        <li>
                           <a href="contato.html" title="contato">contato</a>
                        </li>
                     </ul>
                  </nav>
                  <div class="main buttonset">
                     <button id="showRightPush">
                     <span class="more-menu">+</span>
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="container">
        <h1 class="contato__title">contato</h1>
      </div>

      <div class="contact container" id="contact">
         <div class="contact-bg">
            <div class="wrap">
               <div class="form">
                  <div class="contact-form">
                     <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                           <div class="col-md-12">
                              <div class="form-group">
                                 <div class="col-md-6">
                                    <label for="nome">nome</label>
                                    <input type="text" class="form-control" placeholder="coloque aqui o seu nome *" id="nome" required data-validation-required-message=" Insira seu Nome">
                                    <p class="help-block text-danger"></p>
                                 </div>
                                 <div class="col-md-6">
                                    <label for="telefone">telefone</label>
                                    <input type="text" class="form-control" placeholder="Telefone *" id="telefone" required data-validation-required-message=" Insira seu Telefone">
                                    <p class="help-block text-danger"></p>
                                 </div>
                              </div>
                           </div>
                           <div class="col-md-12">
                             <div class="form-group col-md-12">
                                <label for="email">e-mail</label>
                                <input type="email" class="form-control" placeholder="E-mail *" id="email" required data-validation-required-message=" Insira seu e-mail">
                                <p class="help-block text-danger"></p>
                             </div>
                           </div>
                           <div class="col-md-12">
                              <div class="col-md-12">
                                <div class="form-group">
                                    <label for="message">mensagem</label>
                                   <textarea class="form-control" placeholder="digite aqui a sua mensagem em até 500 caracteres *" id="message" required data-validation-required-message=" Insira sua menssagem" maxlength="500"></textarea>
                                   <p class="help-block text-danger"></p>
                                </div>
                              </div>
                           </div>
                           <div class="clearfix"></div>
                           <div class="text-center">
                              <div class="col-lg-12 text-center">
                                 <div id="success"></div>
                                 <button type="submit" class="btn btn-xl2">enviar</button>
                              </div>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
               <div class="clear"></div>
            </div>
         </div>
      </div>
      <!--end-contact-->
      <script src="js/jquery.min.js"></script>
      <script src="js/jquery.vide.min.js"></script>
      <script src="js/classie.js"></script>
      <script type="text/javascript" src="js/jqBootstrapValidation.js"></script>
      <script type="text/javascript" src="js/contact_me.js"></script>
   </body>
</html>
