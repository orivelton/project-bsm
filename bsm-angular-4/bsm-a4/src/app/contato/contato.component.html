<div class="contact container" id="contact">
   <div class="contact-bg">
      <div class="wrap">
         <div class="form col-md-12">
            <div class="contact-form col-md-12">
              <form name="sentMessage" id="contactForm" novalidate>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="nome">nome</label>
                      <input type="text" class="form-control" placeholder="coloque aqui o seu nome *" id="nome" required data-validation-required-message=" Insira seu Nome">
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="telefone">telefone</label>
                      <input type="text" class="form-control" placeholder="(00) 00000-0000" id="telefone" required data-validation-required-message=" Insira seu Telefone">
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="email">e-mail</label>
                      <input type="email" class="form-control" placeholder="coloque aqui o seu e-mail *" id="email" required data-validation-required-message=" Insira seu e-mail">
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="message">mensagem</label>
                      <textarea class="form-control" placeholder="digite aqui a sua mensagem em atÃ© 500 caracteres *" id="message" required data-validation-required-message=" Insira sua menssagem"></textarea>
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="clearfix"></div>
                  <div class="text-center">
                    <div class="col-lg-12 text-center">
                      <div id="success"></div>
                        <button type="submit" class="btn btn-xl2">Enviar</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
         </div>
         <div class="clear"></div>
      </div>
   </div>
</div>
<!--end-contact-->
<component-footer></component-footer>
